# https://docs.microsoft.com/azure/devops/pipelines/languages/android
pool:
  vmImage: 'macOS-10.13'
variables:
  TERM: dumb
steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'espresso-server/gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
- script: bash azure-pipelines/start-emulator.sh
  displayName: Create and Build Emulator
- task: NodeTool@0 
  inputs:
    versionSpec: 11.x
- script: npm install
  displayName: Install dependencies
#- script: npm test
  #displayName: Run tests
- script: npm run build
  displayName: Build
- script: E2E Test


