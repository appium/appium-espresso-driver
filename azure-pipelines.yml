# https://docs.microsoft.com/azure/devops/pipelines/languages/android
pool:
  vmImage: 'macOS-10.13'
variables:
  TERM: dumb
steps:
- script: bash azure-pipelines/start-emulator.sh
  displayName: Create and run Emulator
- task: NodeTool@0 
  inputs:
    versionSpec: 11.x
  displayName: Set Node to v11
- script: npm install appium-chromedriver --chromedriver_version="2.44"
  displayName: Install Updated Chromedriver
- script: npm install
  displayName: Install dependencies
- script: npm test
  displayName: Run tests
- script: npm run build
  displayName: Build
- script: npx mocha --timeout 6000000 --recursive build/test/functional/ --exit
  displayName: E2E Tests
