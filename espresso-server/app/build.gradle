apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "io.appium.espressoserver"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test {
            java.srcDirs += 'src/androidTest/java'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    testCompile 'junit:junit:4.12'
    testCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    testCompile 'com.android.support.test:runner:0.5'
    testCompile 'org.nanohttpd:nanohttpd-webserver:2.3.1'
    testCompile 'com.google.code.gson:gson:2.8.0'
    testCompile 'javax.ws.rs:jsr311-api:0.11'
    testCompile 'xalan:xalan:2.7.2'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'org.nanohttpd:nanohttpd-webserver:2.3.1'
    androidTestCompile 'com.google.code.gson:gson:2.8.0'
    androidTestCompile 'javax.ws.rs:jsr311-api:0.11'
    androidTestCompile 'xalan:xalan:2.7.2'
}
