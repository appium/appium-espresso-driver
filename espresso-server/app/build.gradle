apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "io.appium.espressoserver"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test {
            java.srcDirs += 'src/androidTest/java'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'javax.ws.rs:jsr311-api:1.1.1'
    implementation 'xalan:xalan:2.7.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.8.9'
    testImplementation "org.powermock:powermock-module-junit4:1.7.4"
    testImplementation "org.powermock:powermock-module-junit4-rule:1.7.4"
    testImplementation "org.powermock:powermock-api-mockito2:1.7.4"
    testImplementation "org.powermock:powermock-classloading-xstream:1.7.4"
    testImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    testImplementation 'androidx.test.espresso:espresso-contrib:3.1.0'
    testImplementation 'androidx.test:core:1.0.0'
    testImplementation 'androidx.test:runner:1.1.0'
    testImplementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'org.nanohttpd:nanohttpd-webserver:2.3.1'
    testImplementation 'com.google.code.gson:gson:2.8.5'
    testImplementation 'javax.ws.rs:jsr311-api:1.1.1'
    testImplementation 'xalan:xalan:2.7.2'
    testImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0'
    androidTestImplementation 'androidx.test:core:1.0.0'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'com.android.support:appcompat-v7:28.0.0'
    androidTestImplementation 'com.android.support.constraint:constraint-layout:1.1.3'
    androidTestImplementation 'org.nanohttpd:nanohttpd-webserver:2.3.1'
    androidTestImplementation 'com.google.code.gson:gson:2.8.5'
    androidTestImplementation 'javax.ws.rs:jsr311-api:1.1.1'
    androidTestImplementation 'xalan:xalan:2.7.2'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
